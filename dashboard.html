<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <div class="create row">
      <form action="" method="post">
        <div class="container">
          <div class="row">
            <div class="col">
              <label for="batchName">Batch Name</label><br />
              <input type="text" name="batchName" id="" placeholder="" />
            </div>
            <!-- <div class="col">
                    <label for="description">Description</label><br>
                    <input type="text" name="description" id="">
                  </div> -->
            <div class="col">
              <label for="csv">Student's Email CSV File</label><br />
              <input type="file" name="csv" id="" />
            </div>
            <div class="col buton">
              <button type="submit" class="createClass">Create Batch</button>
            </div>
          </div>
        </div>
      </form>
      <br /><br />

      <form action="" method="post">
        <div class="container">
          <div class="row">
            <div class="col">
              <label for="className">Class Name</label><br />
              <input type="text" name="className" id="" placeholder="" />
            </div>
            <div class="col">
              <label for="classList">Select Batch</label><br />
              <select name="classList" id="classList"></select>
            </div>
            <div class="col buton">
              <button type="submit" class="createClass">Create Class</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="bg">
      <div class="container">
        <section class="cards" id="unique-card"></section>
      </div>
    </div>

    <script src="./JavaScript/authorize.js"></script>
    <script src="./JavaScript/dashboard.js"></script>
  </body>
</html>
